<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="予防技術検定を20問出題">
  <title>予防技術検定問題集</title>
  <!-- reset.css -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <!-- google-font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <!-- style.css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- キャッシュを残さない -->
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>

  <header class="header"></header>
  <div id="js-main" class="quiz-container">
    <div class="inner">
      <!-- 問題 -->
      <div class="question-wrap">
        <span id="js-question-number" class="question-ttl ttl accent">門1</span>
        <p id="js-question" class="question"> みかんの生産量の多い県はどれか？</p>
      </div>
      <!-- 選択肢 -->
      <div class="choice-wrap">
        <ul class="choice-items">
          <li id="js-choice-1" class="choice-item">岡山県</li>
          <li id="js-choice-2" class="choice-item">愛媛県</li>
          <li id="js-choice-3" class="choice-item">愛知県</li>
          <li id="js-choice-4" class="choice-item">徳島県</li>
        </ul>
      </div>
      <!-- 選択肢ボタン -->
      <div class="choice-btn-wrap is-show">
        <ul class="choice-btn-items">
          <li class="choice-btn-item">
            <div id="js-choice-btn-1" class="choice-btn-1 choice-btn">1</div>
          </li>
          <li class="choice-btn-item">
            <div id="js-choice-btn-2" class="choice-btn-2 choice-btn">2</div>
          </li>
          <li class="choice-btn-item">
            <div id="js-choice-btn-3" class="choice-btn-3 choice-btn">3</div>
          </li>
          <li class="choice-btn-item">
            <div id="js-choice-btn-4" class="choice-btn-4 choice-btn">4</div>
          </li>
        </ul>
      </div>
      <!-- 〇×の表示 -->
      <div id="js-trueFalse" class="trueFalse-wrap">
        <div id="js-true" class="true-wrap"><div class="true">〇</div></div>
        <div id="js-false" class="false-wrap"><div class="false">×</div></div>
      </div>
      <!-- 解説文 -->
      <div class="explanation-wrap">
        <div class="choiceAnswer-wrap">
          <div class="choiceAnswer-ttl ttl accent">選んだ番号<br></div>
          <p id="js-choiceAnswer" class="choiceAnswer"></p>
        </div>
        <div class="answer-wrap">
          <div class="answer-ttl ttl accent">正解の番号<br></div>
          <p id="js-answer" class="answer"></p>
        </div>
        <div class="explanation-content-wrap">
          <div class="explanation-ttl ttl accent">解説</div>
          <div id = "js-explanation" class="explanation"></div>
        </div>
        <div class="next-btn-wrap">
          <div id = "js-next-btn" class="next-btn btn">次の問題</div>
        </div>
      </div>
    </div>
  </div>
  <!-- 20門解答後の結果発表 -->
  <div id="js-result">
    <div class="result-wrap inner">
      <div class="result-content-wrap">
        <p class="result-ttl ttl accent">結果</p>
        <p id="js-result-txt" class="result-txt">20門中〇門正解です。<br>正答率６０％</p>
      </div>
      <div class="result-record-wrap">
        <p class="result-record-ttl ttl accent">判定</p>
        <p id="js-result-record-txt" class="result-record-txt">合格</p>
      </div>
      <div class="reset-btn-wrap">
        <div class="reset-btn btn">やり直す</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>予防技術検定問題集</p>
  </div>

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d5f855fcba.js" crossorigin="anonymous"></script>
  <!-- script.js -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
